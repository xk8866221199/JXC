<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JXC进销存管理系统</title>
    <meta name="description" content="专业的超市进销存管理解决方案" />
    <meta name="keywords" content="进销存,库存管理,超市管理,商品管理" />
    
    <!-- 禁止某些扩展注入脚本 -->
    <meta name="referrer" content="no-referrer" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/main.ts" as="script" />
  </head>
  <body>
    <div id="app">
      <!-- 加载指示器 -->
      <div class="loading-container">
        <div class="spinner"></div>
        <p>正在加载系统...</p>
      </div>
    </div>
    
    <!-- 加载失败提示 -->
    <script>
      window.addEventListener('error', function(e) {
        // 过滤掉扩展注入脚本的错误
        if (e.filename && e.filename.includes('content.js')) {
          console.warn('浏览器扩展脚本错误已忽略:', e.error);
          return;
        }
        
        // 记录其他错误
        console.error('页面加载错误:', e.error);
      });
      
      // 检查是否支持所需特性
      if (!window.Promise || !window.fetch) {
        document.getElementById('app').innerHTML = 
          '<div class="compatibility-error">' +
          '<h2>浏览器兼容性问题</h2>' +
          '<p>请使用现代浏览器（Chrome、Firefox、Edge等）访问本系统</p>' +
          '</div>';
      }
    </script>
    
    <script type="module" src="/src/main.ts"></script>
    
    <style>
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-container p {
        color: white;
        font-size: 16px;
        margin: 0;
      }
      
      .compatibility-error {
        text-align: center;
        padding: 50px 20px;
        color: #333;
      }
      
      .compatibility-error h2 {
        margin-bottom: 20px;
      }
    </style>
  </body>
</html>
